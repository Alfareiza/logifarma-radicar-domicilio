{% load static %}
<!doctype html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}?ver=1">

    <link rel="icon" href="{% static 'img/ICONO-AZUL.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/ICONO-AZUL.png' %}">

     <meta property="og:image" content="https://i.ibb.co/vBWwY97/ICONO-AZUL.png">
     <meta name="description" content="Domicilios Logifarma, Gestor farmacéutico de soluciones integrales en el suministro, dispensación y gestión de medicamentos.
     Solicite la entrega de sus medicamentos a domicilio sin salir de casa. Barranquilla/Colombia">
     <meta name="keywords" content="logifarma, farmacia, medicamentos, farmacéutico, domicilio, barranquilla"/>
     <meta property="og:url" content="https://logifarma.com.co/" />
     
     <meta name="robots" content="index"/>
     <meta name="author" content="Logifarma - https://www.facebook.com - https://instagram.com" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    {% block js %}{% endblock %}
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/script.js' %}?ver=1"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
            integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>

    <script src="{% static 'js/carga.js' %}"></script>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    {% block extrajs %}{% endblock %}

</body>
</html>
